<head>
  <title>Build A Meteor.js App In 45 Minutes - Traversy Media</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">NoteManager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
            <li class="nav-item">
              <a href="#addModal" class="waves-effect waves-light btn modal-trigger">Add Note</a>
            </li>
          {{/if}}
          <li class="nav-item">
            <!-- meteor add accounts-ui accounts-password -->
            <!-- meteor npm install save bcrypt -->
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>latest Notes</h1>
    <ul class="collection">
      {{#if currentUser}}
       {{#each notes}} {{> note}} {{/each}}
      {{/if}}
    </ul>
  </div>

  {{> add}}

  <script>
      $(document).ready(function () {
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
      });
    </script>
</body>

<template name="note">
  <li class="collection-item">
    {{text}}: <strong>Added by {{username}}</strong> 
    <a href="#" class="delete-note secondary-content">
      <i class="material-icons">close</i>
    </a>
  </li>
</template>

<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add note...">
      </form>
    </div>
  </div>
</template>
